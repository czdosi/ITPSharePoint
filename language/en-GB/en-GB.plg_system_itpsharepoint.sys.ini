PLG_CONTENT_ITPFLOATINGSHARE_DESC="<p><a href="http://itprism.com/free-joomla-extensions/floating-social-share">ITPFloatingShare</a> is a plugin that adds floating or normal republish buttons on your site. The buttons are official widgets from top social media site - Twitter, Facebook, Google Plus One, Google Share, Tumblr, Reddit, LinkedIn, Stumbleupon, Pinterest, BufferApp,...It will help you to find more readers for your posts.</p><p><a href='http://itprism.com/help/82-floatingshare-documentation-faq' target='_blank'>Read documentation</a> that will help you to setup the extensions.</p><p>Invest in the extension improvement. You can <a href="http://itprism.com/sponsorship" title="Sponsoring" target="_blank">sponsor the extension via SMS, PayPal or Bitcoin</a>.</p><p><a href="http://itprism.com/" target="_blank">Subscribe for the newsletter</a> to receive information about updates and new ITPrism extensions.</p><p>Please, <a href="http://extensions.joomla.org/extensions/social-web/republish/15678">vote for the extension</a> on Joomla! Extensions Directory</p>"